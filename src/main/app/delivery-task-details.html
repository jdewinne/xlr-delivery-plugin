<div class="form-horizontal" ng-controller="xlrelease.delivery.deliveryTaskDetailsController as ctrl">
    <div class="properties">
        <div ng-show="scriptDefinition.inputProperties.length > 0">
            <h4>Input properties</h4>

            <div class="form-group">
                <label class="col-xs-3 control-label">{{ ctrl.properties['component'].label }} <span class="error">*</span></label>
                <div class="col-xs-9" id="{{ ctrl.properties['component'].name }}">
                    <div ng-if="!areTaskPropertiesReadonly(release, task)" class="package ui-front" inline-text-editor autocomplete-data="ctrl.components" model="task.inputProperties.component" on-change="saveTask(task)">
                        <span display-variables="task.inputProperties.component" variables="release.variables"></span>
                    </div>
                    <div ng-if="areTaskPropertiesReadonly(release, task)" class="package ui-front field-readonly read-only">
                        <span display-variables="task.inputProperties.component" variables="release.variables"></span>
                    </div>
                    <div class="description">{{ ctrl.properties['component'].description }}</div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">{{ ctrl.properties['environment'].label }} <span class="error">*</span></label>
                <div class="col-xs-9" id="{{ ctrl.properties['environment'].name }}">
                    <div ng-if="!areTaskPropertiesReadonly(release, task)" class="environment ui-front" inline-text-editor autocomplete-data="ctrl.environments" model="task.inputProperties.environment" on-change="saveTask(task)">
                        <span display-variables="task.inputProperties.environment" variables="release.variables"></span>
                    </div>
                    <div ng-if="areTaskPropertiesReadonly(release, task)" class="environment ui-front field-readonly read-only">
                        <span display-variables="task.inputProperties.environment" variables="release.variables"></span>
                    </div>
                    <div class="description">{{ ctrl.properties['environment'].description }}</div>
                </div>
            </div>

            <hr>
        </div>
    </div>
</div>
